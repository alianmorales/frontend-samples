<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation form, API samples</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="one">
      <h2 class="text-center">Form Validation</h2>
      <div class="content">
        <form>
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <!-- <label for="exampleSelect1">Select an Option</label> -->
            <select class="form-control" id="exampleSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Comment Something</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <fieldset class="form-group">
            <legend>Select from these</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option1
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Option2
              </label>
            </div>
          </fieldset>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Sign me up for updates
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-solid">Submit</button>
        </form>
      </div>
    </div>


    <div class="two">
      <h2 class="text-center">YouTube Search API</h2>
      <div class="content">
        <form id="search-form" name="search-form" onsubmit="return search()">
          <div class="form-group">
            <!-- <label for="exampleInputPassword1">Password</label> -->
            <input type="search" class="form-control" id="query" placeholder="Search videos">
          </div>
          <button id="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 448.9 448.5">
            <path d="M277 319.5a176 176 0 1 1 2-286.3c69.2 49.8 101 157 40.6 243.7 13.2 8.5 22.8 20.7 33.8 31.5 29 28.7 57.8 57.7 86.7 86.6 9.4 9.4 11.3 18.8 5.5 30.8-6.7 13.6-17.3 22.2-33.2 22.7a19.6 19.6 0 0 1-14.8-6L283 327.7c-2.3-2.3-3.9-5.3-6-8.3zm-101.4-31.7a112.2 112.2 0 0 0 112.3-112A112 112 0 0 0 176.4 63.5a112 112 0 0 0-112.8 112 112.1 112.1 0 0 0 112 112.3z"/>
          </svg>
          </button>
        </form>

        <div class="results-wrapper">
            <ul id="results"></ul>
            <div id="buttons"></div>
        </div>



      </div>
    </div>


    <div class="three">
      <h2 class="text-center">Video vs HTML</h2>
      <div class="content">
        <div class="video-wrapper">
          <div class="video-overlay"></div>
          <video loop muted autoplay height="270" width="480">
            <!-- hello iOS, Safari and IE9 -->
            <source src="video/fj.mp4" type="video/mp4">
            <!-- Hello Chrome and Firefox (and Opera?) -->
            <source src="video/fj.webm" type="video/webm">
            <!-- Hello Firefox and Opera -->
            <source src="video/fj.ogv" type="video/ogg">
          </video>
          <div class="text-over-video">
            <h5>FJs Driving on mud</h5>
          </div>
          <div id="time"></div>
        </div>
      </div>
    </div>


    <div class="four">
      <h2 class="text-center">Google Maps API</h2>
      <div class="content">
        <div id="map"></div>
      </div>
    </div>


    <div class="five">
      <h2 class="text-center">Floating Logos</h2>
      <div class="content">
        <ul class="logosItems">
          <li class="logo-1"></li>
          <li class="logo-2"></li>
          <li class="logo-3"></li>
          <li class="logo-4"></li>
          <li class="logo-5"></li>
          <li class="logo-6"></li>
          <li class="logo-7"></li>
          <li class="logo-8"></li>
        </ul>
      </div>
    </div>

    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDet287-CWS30ym453WMTYeQZlSLWM0P6w&callback=initMap"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/video.js"></script>
  </body>
</html>
